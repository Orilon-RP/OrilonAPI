plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'maven'
}

group = 'fr.orilon'
version = '1.0.0'
archivesBaseName = "OrilonAPI"

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    implementation 'com.github.MrMicky-FR:FastInv:3.0.3'
}

shadowJar {
    relocate 'fr.mrmicky.fastinv', 'fr.orilon.api.utils'
}
